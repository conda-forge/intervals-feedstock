{% set name = "intervals" %}
{% set version = "0.8.1" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "37921da1407a5e9384e8e1350cfb8500f8d0d69fc43d03d01a4fdc6e7a7c7166" %}
{% set build = 1 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - infinity >=0.1.3

test:
  imports:
    - intervals

about:
  home: https://github.com/kvesteri/intervals
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Python tools for handling intervals (ranges of comparable objects).'
  dev_url: https://github.com/kvesteri/intervals
  doc_url: https://github.com/kvesteri/intervals

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
