{% set name = "intervals" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 055bd20378e2728e2e1752dfc4c05d1647814c22cab390a3aaa3cd29bcd61138

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - infinity >=0.1.3

test:
  imports:
    - intervals
  commands:
    - pip check
  requires: 
    - pip

about:
  home: https://github.com/kvesteri/intervals
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Python tools for handling intervals (ranges of comparable objects).'
  dev_url: https://github.com/kvesteri/intervals
  doc_url: https://github.com/kvesteri/intervals

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
